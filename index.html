<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative overflow-hidden w-full h-screen">
    <img class="absolute top-0 left-0 w-full h-full object-cover z-0" src="bg.jpg" alt="Background Image">
    <div class="relative z-10 flex flex-col items-center justify-center h-full">
        <div class="bg-white bg-opacity-90 h-[70vh] rounded-3xl p-10 shadow-xl">
            <h1 class="text-3xl flex justify-center font-bold mb-4">Welcome Back</h1>
            <p class="mb-6 text-center">Welcome back! Please enter your details.</p>
            <div class="mb-4 flex bg-gray-200 rounded-2xl justify-center">
                <button class="bg-white text-black py-2 px-6 rounded-2xl mr-2">Sign In</button>
                <button class="bg-gray-300 text-black py-2 px-6 rounded-2xl">Sign Up</button>
            </div>
            <div class="mb-4">
                <input class="border border-gray-300 rounded-2xl bg-gray-200 py-2 px-4 w-full" type="email" placeholder="Email">
            </div>
            <button class="bg-green-600 text-white py-2 px-4 rounded-2xl mb-4 w-full">Sign In</button>
            
            <!-- Lines and text -->
            <div class="flex items-center mb-4">
                <hr class="flex-grow border-gray-300">
                <p class="mx-4 text-center">Or continue with</p>
                <hr class="flex-grow border-gray-300">
            </div>

            <div class="flex justify-center space-x-4">
                <i class="fab fa-facebook text-blue-600 text-2xl"></i>
                <i class="fab fa-apple text-gray-800 text-2xl"></i>
                <i class="fab fa-twitter text-blue-400 text-2xl"></i>
            </div>
        </div>
    </div>
</body>
</html>
